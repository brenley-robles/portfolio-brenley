<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer using Object Tag</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .pdf {
            width: 80%;
            height: 80vh;
            border: 1px solid #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Embedding PDF using Object Tag</h1>
    <object class="pdf" data="documents/Curriculum Vitae - Robles, Brenley Ian DR.pdf" type="application/pdf" width="800" height="500">
        <p>Your browser does not support PDFs. <a href="path/to/your/Curriculum Vitae - Robles, Brenley Ian DR.pdf">Download the PDF</a>.</p>
    </object>
</body>
</html>
